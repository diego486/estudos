<!DOCTYPE html>
<html>
<head>
	<title>Teste</title>
	<meta charset="utf-8">

	<script>


		//math - funcao nativa js / ceil - arrendondamento inteiro, para cima.
		var x = Math.ceil(10.380)
		document.write(x)

		document.write('<hr/>')

		//floor - arrendondamento para baixo

		var y = Math.floor(12.11)
		document.write(y)
		document.write('<hr/>')

		//round - arrendoamento medio

		var x = Math.round(14.4)
		document.write(x)
		document.write('<br/>')
		var x = Math.round(14.5)
		document.write(x)











	</script>
</head>
<body>

</body>
</html>
