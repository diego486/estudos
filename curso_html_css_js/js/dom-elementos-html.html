</hr>
<div style ="border:solid 1px black"></div>


<script>


	var teste = document.getElementById("inp")
	
	teste.onfocus=function modifica(){
		document.getElementById("inp").style.background="#f5f638";
	}

	teste.onblur=function valida(){
		var valorCampo = document.getElementById("inp").value;

		if(valorCampo.length <3){
			document.getElementById("inp").value = "voce digitou menos do que 3 caracteres"
		}else{
			document.getElementById("inp").style.background="green"
		}

	}



</script>
