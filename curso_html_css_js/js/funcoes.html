<!DOCTYPE html>
<html>
<head>
	<title>Teste</title>
	<meta charset="utf-8">

	<script>

		
		function calcularAreaTerreno(largura,comprimento){

			var area = largura * comprimento
			return area

		}


		var largura = prompt('Informe a largura')
		var comprimento = prompt('Informe o comprimento')
		document.write('O terreno possui '+ calcularAreaTerreno(largura,comprimento)+' metros quadrados')
		



	</script>
</head>

</body>
