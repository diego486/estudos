<!DOCTYPE html>
<html>
<head>
	<title>Teste</title>
	<meta charset="utf-8">

	<script>


		//length - retorna quantidade de caracteres da string

		document.write('Diego'.length)
		document.write('<br/>')

		//charat - retorna posição de determinado caracter

		document.write('Diego'.charAt(1))
		document.write('<br/>')

		//indexOf - retorna a primeira ocorrencia dentro de uma string

		document.write('Diogo'.indexOf('o'))
		document.write('<br/>')


		//replace

		document.write('Diego '.replace(' ',' Silva'))
		document.write('<br/>')

		//substr - retorna posição inicial dentro de uma string e informa quantas
		//posicoes desejo retornar	
		document.write('Diogo'.substr(2,2))
		document.write('<br/>')

		//toLowerCase - converte todas as letras para minusculas
		document.write('Diogo'.toLowerCase())
		document.write('<br/>')

		//toUpperCase - converte todas as letras para maiusculas
		document.write('Diogo'.toUpperCase())
		document.write('<br/>')

		//trim - remove espaço nas extremidades das strings
		document.write('- diego')
		document.write('<br/>')
		document.write('- diego'.trim())







	</script>
</head>
<body>

</body>
</html>
